<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Practica_77_Title All</title>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'css/post.css' %}?v1.1">
</head>
<body>

    <div class="loader-container">
        <h1>Post's</h1>
        {% for post in posts %}
        <div class="post">
            <p class="post-title">{{ post.title }}: {{ post.created_at }}</p>
            <p class="post-content">{{ post.content }}</p>
        </div>
        {% endfor %}
        <a class="button" href="{% url 'post_list_create' %}">Create new Post</a>
    </div>

</body>
</html>
